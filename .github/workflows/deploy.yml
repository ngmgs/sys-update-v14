name: system-update-workflow

on:
  push:
    branches:
      - main

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: data-checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: init-environment
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: cache-sys-files
        uses: actions/cache@v4
        with:
          path: /tmp/sys_temp
          key: ${{ runner.os }}-sys-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-sys-

      - name: data-processing
        run: hugo --minify --cacheDir /tmp/sys_temp

      - name: rsync-remote
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.VPS_TARGET }}
          SOURCE: "public/"
          # --- 高速化のための ARGS 変更 ---
          # -c (checksum) を外して時間比較に任せる
          # -O (omit-dir-times) でディレクトリ更新時間の同期を省く
          # -S (sparse) で効率化
          ARGS: "-avz --delete -O"
          # SSH接続を維持するオプションを追加（接続の作り直しを防ぐ）
          SSH_ARGS: "-o ControlMaster=auto -o ControlPath=/tmp/ssh-%r@%h:%p -o ControlPersist=600"
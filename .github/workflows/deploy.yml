name: system-update-workflow

on:
  push:
    branches:
      - main

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: data-checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: init-environment
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # --- ここから高速化設定 ---
      - name: cache-sys-files
        uses: actions/cache@v4
        with:
          path: /tmp/sys_temp
          key: ${{ runner.os }}-sys-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-sys-

      # キャッシュフォルダを指定してビルド
      - name: data-processing
        run: hugo --minify --cacheDir /tmp/sys_temp
      # --- ここまで高速化設定 ---

      - name: rsync-remote
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.VPS_TARGET }}
          SOURCE: "public/"
          ARGS: "-avz --delete"